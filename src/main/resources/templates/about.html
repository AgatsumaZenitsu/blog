<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
		<link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}"/>
		<title>关于我</title>
	</head>
	<body>
		
		<!-- 导航 -->
		<nav class="ui inverted attached segment m-padded-tb-mini">
			<div class="ui container ">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">Blog</h2>
					<a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
					<a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
					<a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
					<a href="#" th:href="@{/about}" class="active m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
					<div class="right m-item item m-mobile-hide">
						<div class="ui icon inverted transparent input">
							<input type="text" placeholder="Search..." />
							<i class="search link icon"></i>
						</div>
					</div>
					<a href="#" class="ui menu toggle black button m-top-right m-pc-hide ">
						<i class="sidebar icon"></i>
					</a>
				</div>
				
			</div>

		</nav>
		
		<!-- 中间内容 -->
		<div class="m-container m-padded-tb-big">

			<div class="ui container">
				<dir class="ui grid">
					<div class="eleven wide column">
						<div class="ui segment">
							<img src="https://picsum.photos/id/1000/800/450" alt="" class="ui rounded image">
						</div>
						
					</div>
					
					<div class="five wide column">
						<div class="ui top attached segment">
							<div class="ui header">关于我</div>
						</div>
						
						<div class="ui  attached segment">
							<p class="m-text">一个编程爱好者，希望可以结识一起成长的小伙伴...</p>
						</div>
						
						<div class="ui  attached segment">
							<div class="ui orange basic left pointing label">
								编程
							</div>
							<div class="ui orange basic left pointing label">
								写作
							</div>
							<div class="ui orange basic left pointing label">
								思考
							</div>
							<div class="ui orange basic left pointing label">
								运动
							</div>
						</div>
						
						<div class="ui attached segment">
							<div class="ui m-margin-tb-tiny teal basic left pointing label">
								Java
							</div>
							<div class="ui m-margin-tb-tiny teal basic left pointing label">
								JavaScript
							</div>
							<div class="ui m-margin-tb-tiny teal basic left pointing label">
								Node
							</div>
							<div class="ui m-margin-tb-tiny teal basic left pointing label">
								React
							</div>
							<div class="ui m-margin-tb-tiny teal basic left pointing label">
								...
							</div>
						</div>
						
						<div class="ui bottom attached segment">
							<a href="#" class="ui circular icon button">
								<i class="github icon"></i>
							</a>
							<a href="#" class="weixin ui circular icon button">
								<i class="weixin icon"></i>
							</a>
							<a href="#" class="qq ui circular icon button" data-content="296469693" data-position="bottom center">
								<i class="qq icon"></i>
							</a>
							
							<div class="ui wechat-qr flowing popup transition hidden">
								<img src="../static/img/wechat.png" th:src="@{/img/wechat.png}" alt="" class="ui bordered rounded image" style="width: 100px;">
							</div>
						</div>
					</div>
				</dir>
			</div>

			


		</div>
		
		<!-- 底部footer -->
		<footer class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column ">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/img/wechat.png" th:src="@{/img/wechat.png}" class="ui rounded image" alt="" style="width: 100px"/>
							</div>
						</div>
						
					</div>
					<div class="three wide column ">
						<h4 class="ui m-text-thin m-text-spaced ">最新博客</h4>
						<div class="ui inverted link list">
                            <div id="newblog-container" th:replace="_fragment::newBlogList">
                                <div  class="ui inverted link list" >
                                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}" >用户故事 (User Story)</a>
                                </div>
                            </div>
						</div>
					</div>
					<div class="three wide column ">
						<h4 class="ui m-text-thin m-text-spaced ">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email : Zenitsu@qq.com</a>
							<a href="#" class="item">QQ : 888888888</a>
						</div>
					</div>
					<div class="seven wide column" >
						<h4 class="ui m-text-thin m-text-spaced ">Blog</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini m-text-lined">这是我的个人博客，会分享关于编程，写作等相关的任何内容，希望可以给所有到这儿来的人带来帮助...</p>
					</div>
					
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2020 Personal Blog Designed by Zenitsu</p>
			</div>
		</footer>
		
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		
		
		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});
			
			$('.qq').popup();
			$('.weixin').popup({
				popup : $('.wechat-qr'),
				on : 'hover',
				position : 'bottom center'
			});
		</script>

        <th:block th:replace="_fragment::script">

        </th:block>
	</body>
</html>
