<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
		<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
		<title>分类管理</title>
	</head>
	<body>
		
		<!-- 导航 -->
		<nav class="ui inverted attached segment m-padded-tb-mini">
			<div class="ui container ">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">后台管理</h2>
					<a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
					<a href="#" th:href="@{/admin/types}" class="active m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
<!--					<a href="#" th:href="@{/admin/tags}"  class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>-->
					
					<div class="right menu">
						<div class="ui dropdown item">
							<div class="text">
								<img src="https://picsum.photos/id/1000/100/100" alt="" class="ui avatar image">
								Zenitsu
								<i class="dropdown icon"></i>
							</div>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
							
						</div>
					</div>
				</div>
				
				
			</div>

		</nav>
		
		<div class="ui attached menu">
			
			<div class="ui container">
				<div class="right menu">
					<a href="" th:href="@{/admin/types/input}" class="item">新增</a>
					<a href="" th:href="@{/admin/types}" class="active teal basic item">列表</a>
				</div>
				
			</div>
			
		</div>
		
		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tb-big">
			<div class="ui container">

				<div class="ui mini success message" th:unless="${#strings.isEmpty(message)}" >
					<i class="close ui icon"></i>
					<div class="header">提示:</div>
					<p th:text="${message}"> 操作成功</p>
				</div>

				<table class="ui celled table">
					<thead>
						<tr>
							<th></th>
							<th>名称</th>
							<th>操作</th>
						</tr>
					</thead>
					
					<tbody>
<!--                         iterStat 计数          -->
						<tr th:each="type,iterStat : ${page.content}">
							<td th:text="${iterStat.count}">1</td>
							<td th:text="${type.name}">刻意练习清单</td>
							<td>
								<a href="" th:href="@{/admin/types/{id}/input(id=${type.id})}"   class="ui mini teal basic button">编辑</a>
								<a href="" th:href="@{/admin/types/{id}/delete(id=${type.id})}"  class="ui mini red basic button">删除</a>
							</td>
						</tr>
					</tbody>
					
					<tfoot>
						<tr>
							<th colspan="6">
								<div class="ui mini pagination menu" >
									<a th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.first}" class="item">上一页</a>
									<a th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}" class="item">下一页</a>
								</div>
								<a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
							</th>
						</tr>
					</tfoot>
				</table>
				
			</div>
			
				
				
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			


		</div>
		
		<!-- 底部footer -->
		<footer class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column ">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/img/wechat.png" th:src="@{/img/wechat.png}" class="ui rounded image" alt="" style="width: 100px"/>
							</div>
						</div>
						
					</div>
					<div class="three wide column ">
						<h4 class="ui m-text-thin m-text-spaced ">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事 (User Story)</a>
							<a href="#" class="item">用户故事 (User Story)</a>
							<a href="#" class="item">用户故事 (User Story)</a>
						</div>
					</div>
					<div class="three wide column ">
						<h4 class="ui m-text-thin m-text-spaced ">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email : Zenitsu@qq.com</a>
							<a href="#" class="item">QQ : 888888888</a>
						</div>
					</div>
					<div class="seven wide column" >
						<h4 class="ui m-text-thin m-text-spaced ">Blog</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini m-text-lined">这是我的个人博客，会分享关于编程，写作等相关的任何内容，希望可以给所有到这儿来的人带来帮助...</p>
					</div>
					
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2020 Personal Blog Designed by Zenitsu</p>
			</div>
		</footer>
		
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		
		
		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});
			
			$('.ui.dropdown').dropdown({
				on : 'hover'
			});

			$('.message .close').on('click', function () {
				var that = $(this);
				that.closest('.message')
					.transition('fade');
			});
			
		</script>
	</body>
</html>
