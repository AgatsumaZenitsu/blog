<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
		<link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}"/>
		<title>归档</title>
	</head>
	<body>
		
		<!-- 导航 -->
		<nav class="ui inverted attached segment m-padded-tb-mini">
			<div class="ui container ">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">Blog</h2>
					<a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
					<a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
					<a href="#" th:href="@{/archives}" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
					<a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
					<div class="right m-item item m-mobile-hide">
						<div class="ui icon inverted transparent input">
							<input type="text" placeholder="Search..." />
							<i class="search link icon"></i>
						</div>
					</div>
					<a href="#" class="ui menu toggle black button m-top-right m-pc-hide ">
						<i class="sidebar icon"></i>
					</a>
				</div>
				
			</div>

		</nav>
		
		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tb-big">
			<div class="ui container">
				<!-- header -->
				<div class="ui top attached  padded segment">
					<div class="ui middle aligned  two column grid">
						<div class="column">
							<h3 class="ui teal header">归档</h3>
						</div>
						<div class="right aligned column">
							共<h3 class="ui orange header m-inline-block" th:text="${blogCount}">&nbsp 114 &nbsp</h3>个
						</div>
					</div>
				</div>

				<th:block th:each="item : ${archiveMap}">
					<h3 class="ui center aligned header m-padded-tb-large" th:text="${item.key}">2019</h3>

					<div class="ui vertical fluid menu">
						<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
							<span>
								<i class="mini circle teal icon"></i>
								<span th:text="${blog.title}">关于刻意练习的清单</span>
								<div class="ui teal basic left pointing label m-padded-mini" th:text="|&nbsp;${#dates.format(blog.updateTime,'MM-dd')}|">5月11日</div>
							</span>
								<div class="ui orange basic label" th:text="${blog.flag}">原创</div>
						</a>


					</div>
				</th:block>



				
			</div>
			
				
				
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			


		</div>
		
		<!-- 底部footer -->
		<footer class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column ">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/img/wechat.png" th:src="@{/img/wechat.png}" class="ui rounded image" alt="" style="width: 100px"/>
							</div>
						</div>
						
					</div>
					<div class="three wide column ">
						<h4 class="ui m-text-thin m-text-spaced ">最新博客</h4>
                        <div id="newblog-container" th:replace="_fragment::newBlogList">
                            <div  class="ui inverted link list" >
                                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}" >用户故事 (User Story)</a>
                            </div>
                        </div>
					</div>
					<div class="three wide column ">
						<h4 class="ui m-text-thin m-text-spaced ">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email : Zenitsu@qq.com</a>
							<a href="#" class="item">QQ : 888888888</a>
						</div>
					</div>
					<div class="seven wide column" >
						<h4 class="ui m-text-thin m-text-spaced ">Blog</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini m-text-lined">这是我的个人博客，会分享关于编程，写作等相关的任何内容，希望可以给所有到这儿来的人带来帮助...</p>
					</div>
					
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2020 Personal Blog Designed by Zenitsu</p>
			</div>
		</footer>
		
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <th:block th:replace="_fragment::script">

        </th:block>
		
		
		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});
		</script>
	</body>
</html>
